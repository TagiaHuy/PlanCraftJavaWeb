<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlanCraft - Đăng nhập</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="form-container fade-in">
            <!-- Logo and Header -->
            <div class="text-center mb-8">
                <div style="font-size: 3rem; color: var(--primary-color); margin-bottom: var(--spacing-4);">
                    <i class="fas fa-rocket"></i>
                </div>
                <h1 style="font-size: var(--font-size-3xl); font-weight: 700; color: var(--gray-800); margin-bottom: var(--spacing-2);">
                    PlanCraft
                </h1>
                <p style="color: var(--gray-600); font-size: var(--font-size-lg);">
                    Đăng nhập để tiếp tục hành trình
                </p>
            </div>

            <!-- Error Message -->
            <div th:if="${error}" class="alert alert-error">
                <i class="fas fa-exclamation-circle"></i>
                <span th:text="${error}">Lỗi đăng nhập</span>
            </div>

            <!-- Login Form -->
            <form th:action="@{/login}" method="post" class="fade-in">
                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-user"></i>
                        Username hoặc Email
                    </label>
                    <input type="text" name="username" class="form-input" 
                           placeholder="Nhập username hoặc email của bạn" required>
                </div>

                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-lock"></i>
                        Mật khẩu
                    </label>
                    <input type="password" name="password" class="form-input" 
                           placeholder="Nhập mật khẩu của bạn" required>
                </div>

                <button type="submit" class="btn btn-primary btn-lg" style="width: 100%;">
                    <i class="fas fa-sign-in-alt"></i>
                    Đăng nhập
                </button>
            </form>

            <!-- Register Link -->
            <div class="text-center mt-6">
                <p style="color: var(--gray-600);">
                    Chưa có tài khoản? 
                    <a th:href="@{/register}" style="color: var(--primary-color); font-weight: 500; text-decoration: none;">
                        Đăng ký ngay
                    </a>
                </p>
            </div>

            <!-- Features Preview -->
            <div class="mt-8" style="border-top: 1px solid var(--gray-200); padding-top: var(--spacing-6);">
                <h3 style="text-align: center; color: var(--gray-700); margin-bottom: var(--spacing-4); font-size: var(--font-size-lg);">
                    Tại sao chọn PlanCraft?
                </h3>
                <div class="grid grid-cols-3 gap-4">
                    <div class="text-center">
                        <i class="fas fa-target" style="font-size: 1.5rem; color: var(--primary-color); margin-bottom: var(--spacing-2);"></i>
                        <p style="font-size: var(--font-size-sm); color: var(--gray-600);">Quản lý mục tiêu</p>
                    </div>
                    <div class="text-center">
                        <i class="fas fa-chart-line" style="font-size: 1.5rem; color: var(--secondary-color); margin-bottom: var(--spacing-2);"></i>
                        <p style="font-size: var(--font-size-sm); color: var(--gray-600);">Theo dõi tiến độ</p>
                    </div>
                    <div class="text-center">
                        <i class="fas fa-tasks" style="font-size: 1.5rem; color: var(--accent-color); margin-bottom: var(--spacing-2);"></i>
                        <p style="font-size: var(--font-size-sm); color: var(--gray-600);">Quản lý công việc</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Add focus effects to inputs
            const inputs = document.querySelectorAll('.form-input');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.style.transform = 'translateY(-2px)';
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'translateY(0)';
                });
            });
            
            // Add loading state to form submission
            const form = document.querySelector('form');
            form.addEventListener('submit', function() {
                const submitBtn = this.querySelector('button[type="submit"]');
                submitBtn.innerHTML = '<div class="spinner"></div> Đang đăng nhập...';
                submitBtn.disabled = true;
            });
        });
    </script>
</body>
</html>
