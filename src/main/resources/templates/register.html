<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlanCraft - Đăng ký</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/utilities.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="form-container fade-in">
            <!-- Logo and Header -->
            <div class="text-center mb-8">
                <div style="font-size: 3rem; color: var(--primary-color); margin-bottom: var(--spacing-4);">
                    <i class="fas fa-rocket"></i>
                </div>
                <h1 style="font-size: var(--font-size-3xl); font-weight: 700; color: var(--gray-800); margin-bottom: var(--spacing-2);">
                    PlanCraft
                </h1>
                <p style="color: var(--gray-600); font-size: var(--font-size-lg);">
                    Tạo tài khoản để bắt đầu hành trình
                </p>
            </div>

            <!-- Error Message -->
            <div th:if="${error}" class="alert alert-error">
                <i class="fas fa-exclamation-circle"></i>
                <span th:text="${error}">Lỗi đăng ký</span>
            </div>

            <!-- Register Form -->
            <form th:action="@{/register}" method="post" class="fade-in">
                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-user"></i>
                        Tên đăng nhập
                    </label>
                    <input type="text" name="username" class="form-input" 
                           placeholder="Chọn tên đăng nhập của bạn" required>
                </div>

                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-envelope"></i>
                        Email
                    </label>
                    <input type="email" name="email" class="form-input" 
                           placeholder="Nhập email của bạn" required>
                </div>

                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-lock"></i>
                        Mật khẩu
                    </label>
                    <input type="password" name="password" class="form-input" 
                           placeholder="Tạo mật khẩu mạnh" required>
                </div>

                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-lock"></i>
                        Xác nhận mật khẩu
                    </label>
                    <input type="password" name="confirmPassword" class="form-input" 
                           placeholder="Nhập lại mật khẩu" required>
                </div>

                <button type="submit" class="btn btn-primary btn-lg" style="width: 100%;">
                    <i class="fas fa-user-plus"></i>
                    Đăng ký
                </button>
            </form>

            <!-- Login Link -->
            <div class="text-center mt-6">
                <p style="color: var(--gray-600);">
                    Đã có tài khoản? 
                    <a th:href="@{/login}" style="color: var(--primary-color); font-weight: 500; text-decoration: none;">
                        Đăng nhập ngay
                    </a>
                </p>
            </div>

            <!-- Benefits -->
            <div class="mt-8" style="border-top: 1px solid var(--gray-200); padding-top: var(--spacing-6);">
                <h3 style="text-align: center; color: var(--gray-700); margin-bottom: var(--spacing-4); font-size: var(--font-size-lg);">
                    Lợi ích khi tham gia
                </h3>
                <div class="grid grid-cols-2 gap-4">
                    <div class="text-center">
                        <i class="fas fa-chart-bar" style="font-size: 1.5rem; color: var(--primary-color); margin-bottom: var(--spacing-2);"></i>
                        <p style="font-size: var(--font-size-sm); color: var(--gray-600);">Theo dõi tiến độ</p>
                    </div>
                    <div class="text-center">
                        <i class="fas fa-calendar-check" style="font-size: 1.5rem; color: var(--secondary-color); margin-bottom: var(--spacing-2);"></i>
                        <p style="font-size: var(--font-size-sm); color: var(--gray-600);">Lập kế hoạch</p>
                    </div>
                    <div class="text-center">
                        <i class="fas fa-bullseye" style="font-size: 1.5rem; color: var(--accent-color); margin-bottom: var(--spacing-2);"></i>
                        <p style="font-size: var(--font-size-sm); color: var(--gray-600);">Đạt mục tiêu</p>
                    </div>
                    <div class="text-center">
                        <i class="fas fa-trophy" style="font-size: 1.5rem; color: var(--warning-color); margin-bottom: var(--spacing-2);"></i>
                        <p style="font-size: var(--font-size-sm); color: var(--gray-600);">Thành công</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Add focus effects to inputs
            const inputs = document.querySelectorAll('.form-input');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.style.transform = 'translateY(-2px)';
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'translateY(0)';
                });
            });
            
            // Add loading state to form submission
            const form = document.querySelector('form');
            form.addEventListener('submit', function() {
                const submitBtn = this.querySelector('button[type="submit"]');
                submitBtn.innerHTML = '<div class="spinner"></div> Đang đăng ký...';
                submitBtn.disabled = true;
            });
        });
    </script>
</body>
</html>
